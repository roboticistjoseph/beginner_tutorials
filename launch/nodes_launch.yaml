launch:
# Parameter node
- arg:
    name: "my_parameter"
    default: "world"
# Publisher-Parameter Node
- node:
    pkg: "beginner_tutorials"
    exec: "parameter_helper"
    param:
    -
      name: "my_parameter"
      value: "$(var my_parameter)"

# Talker Node
- node:
    pkg: "beginner_tutorials"
    exec: "publisher_node"

- node:
    pkg: "beginner_tutorials"
    exec: "subscriber_node"

- node:
    pkg: "beginner_tutorials"
    exec: "client_node"