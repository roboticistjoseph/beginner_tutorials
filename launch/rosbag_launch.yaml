launch:

# launch file arguments
- arg:
    name: "custom_message"
    default: "Developer2.0"

# Nodes
- node:
    pkg: "beginner_tutorials"
    exec: "publisher_node"
    name: "publisher_node"
    param:
    -
      name: "custom_message"
      value: "$(var custom_message)"

- node:
    pkg: "beginner_tutorials"
    exec: "subscriber_node"
    name: "subscriber_node"

- node:
    pkg: "beginner_tutorials"
    exec: "client_node"

- executable:
    cmd: 'ros2 bag record -o tutorial_bag -a'